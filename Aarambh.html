<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Smarter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  
<style>
  #loading-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it's on top */
  }

  .container {
    perspective: 1000px;
  }

  .cube {
    position: relative;
    width: 75px;
    height: 75px;
    transform-style: preserve-3d;
    animation: spin 4s linear infinite;
  }

  .face {
    position: absolute;
    width: 75px;
    height: 75px;
    background: rgba(0, 255, 255, 0.2);
    border: 2px solid #0ff;
    box-shadow: 0 0 20px #0ff;
  }

  .front  { transform: translateZ(37px); }
  .back   { transform: rotateY(180deg) translateZ(37px); }
  .left   { transform: rotateY(-90deg) translateZ(37px); }
  .right  { transform: rotateY(90deg) translateZ(37px); }
  .top    { transform: rotateX(90deg) translateZ(37px); }
  .bottom { transform: rotateX(-90deg) translateZ(37px); }

  @keyframes spin {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }
</style>

   
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      overflow: hidden;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .main-box {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.06);
      padding: 40px;
      border-radius: 25px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    .main-box h2 {
      margin-bottom: 30px;
      font-size: 2.3rem;
      color: #fff;
      text-shadow: 0 0 8px #ff00c8;
    }

    .btn {
      display: block;
      margin: 12px 0;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: rgba(255,255,255,0.08);
      border: none;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      width: 160px;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #00ffe7 0%, transparent 70%);
      opacity: 0;
      transition: all 0.4s ease;
    }

    .btn:hover::before {
      top: 0;
      left: 0;
      opacity: 0.2;
    }

    .btn:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.07);
      color: #00f0ff;
      box-shadow: 0 0 15px #00f0ff;
    }

    .background-circles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.07);
      animation: move 30s linear infinite;
    }

    .circle:nth-child(1) {
      width: 250px;
      height: 250px;
      top: 10%;
      left: 20%;
    }
    .circle:nth-child(2) {
      width: 400px;
      height: 400px;
      bottom: 5%;
      left: 70%;
    }
    .circle:nth-child(3) {
      width: 300px;
      height: 300px;
      bottom: 30%;
      left: 40%;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50px) rotate(180deg); }
      100% { transform: translateY(0) rotate(360deg); }
    }

  </style>
</head>
<body>
  <div id="loading-container">
  <div class="container">
    <div class="cube">
      <div class="face front"></div>
      <div class="face back"></div>
      <div class="face left"></div>
      <div class="face right"></div>
      <div class="face top"></div>
      <div class="face bottom"></div>
    </div>
  </div>
  </div>

  <div id="website-content" style="display: none;">

  <div class="background-circles">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <header>Study Smarter</header>

  <div class="main-box">
    <h2>Aarambh Batch</h2>
    <a href="#" class="btn">Hindi</a>
    <a href="#" class="btn">English</a>
    <a href="aarambh_ssc.html" class="btn">SSC</a>
    <a href="aarambh_science.html" class="btn">Science</a>
    <a href="aarambh_math.html" class="btn">Math</a>
  </div>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const loadingContainer = document.getElementById('loading-container');
    const websiteContent = document.getElementById('website-content');

    setTimeout(() => {
      loadingContainer.style.display = 'none';
      websiteContent.style.display = 'block';
    }, 5000);
  });
  </script>

</body>
</html>
